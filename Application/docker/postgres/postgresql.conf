# =====================================================================
# HelixTrack Core - PostgreSQL Configuration
# Production settings with encryption and security
# =====================================================================

# ---------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# ---------------------------------------------------------------------

listen_addresses = '*'
port = 5432
max_connections = 100
superuser_reserved_connections = 3

# SSL/TLS Configuration for Encrypted Connections
ssl = on
ssl_cert_file = '/var/lib/postgresql/server.crt'
ssl_key_file = '/var/lib/postgresql/server.key'
ssl_ca_file = '/var/lib/postgresql/root.crt'
ssl_ciphers = 'HIGH:MEDIUM:+3DES:!aNULL'
ssl_prefer_server_ciphers = on
ssl_min_protocol_version = 'TLSv1.2'

# Password encryption
password_encryption = scram-sha-256

# ---------------------------------------------------------------------
# RESOURCE USAGE (MEMORY)
# ---------------------------------------------------------------------

shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB
wal_buffers = 16MB

# ---------------------------------------------------------------------
# WRITE-AHEAD LOG
# ---------------------------------------------------------------------

wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fdatasync
full_page_writes = on
wal_log_hints = on
max_wal_size = 1GB
min_wal_size = 80MB
wal_compression = on

# ---------------------------------------------------------------------
# REPLICATION
# ---------------------------------------------------------------------

max_wal_senders = 5
wal_keep_size = 128MB
hot_standby = on

# ---------------------------------------------------------------------
# QUERY TUNING
# ---------------------------------------------------------------------

random_page_cost = 1.1
effective_io_concurrency = 200
default_statistics_target = 100

# ---------------------------------------------------------------------
# ERROR REPORTING AND LOGGING
# ---------------------------------------------------------------------

logging_collector = on
log_directory = 'log'
log_filename = 'postgresql-%Y-%m-%d_%H%M%S.log'
log_file_mode = 0600
log_rotation_age = 1d
log_rotation_size = 100MB
log_truncate_on_rotation = on

# What to log
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_timezone = 'UTC'
log_connections = on
log_disconnections = on
log_duration = off
log_statement = 'none'
log_min_duration_statement = 1000
log_checkpoints = on
log_lock_waits = on
log_temp_files = 0

# ---------------------------------------------------------------------
# RUNTIME STATISTICS
# ---------------------------------------------------------------------

track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = '/var/run/postgresql'

# ---------------------------------------------------------------------
# AUTOVACUUM
# ---------------------------------------------------------------------

autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = -1

# ---------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# ---------------------------------------------------------------------

datestyle = 'iso, mdy'
timezone = 'UTC'
lc_messages = 'en_US.utf8'
lc_monetary = 'en_US.utf8'
lc_numeric = 'en_US.utf8'
lc_time = 'en_US.utf8'
default_text_search_config = 'pg_catalog.english'

# ---------------------------------------------------------------------
# LOCK MANAGEMENT
# ---------------------------------------------------------------------

deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# ---------------------------------------------------------------------
# VERSION AND PLATFORM COMPATIBILITY
# ---------------------------------------------------------------------

escape_string_warning = on
standard_conforming_strings = on

# ---------------------------------------------------------------------
# SECURITY AND ENCRYPTION
# ---------------------------------------------------------------------

# Enable pgcrypto extension for data encryption
shared_preload_libraries = 'pg_stat_statements'

# Row-level security
row_security = on

# ---------------------------------------------------------------------
# STATEMENT STATISTICS
# ---------------------------------------------------------------------

# pg_stat_statements configuration
pg_stat_statements.track = all
pg_stat_statements.max = 10000
