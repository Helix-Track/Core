# =====================================================================
# HelixTrack Core - PostgreSQL Host-Based Authentication
# Enforces encrypted connections and strong authentication
# =====================================================================

# TYPE  DATABASE        USER            ADDRESS                 METHOD

# "local" is for Unix domain socket connections only
local   all             all                                     scram-sha-256

# IPv4 local connections:
host    all             all             127.0.0.1/32            scram-sha-256

# IPv6 local connections:
host    all             all             ::1/128                 scram-sha-256

# Docker network connections (REQUIRE SSL)
hostssl all             all             172.16.0.0/12           scram-sha-256
hostssl all             all             192.168.0.0/16          scram-sha-256
hostssl all             all             10.0.0.0/8              scram-sha-256

# Reject non-SSL connections from networks
hostnossl all           all             172.16.0.0/12           reject
hostnossl all           all             192.168.0.0/16          reject
hostnossl all           all             10.0.0.0/8              reject

# Allow replication connections (REQUIRE SSL)
hostssl replication     all             172.16.0.0/12           scram-sha-256
hostssl replication     all             192.168.0.0/16          scram-sha-256
hostssl replication     all             10.0.0.0/8              scram-sha-256
